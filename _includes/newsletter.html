<form id="subscribe-form" method="POST">
	<input type="text" name="name" id="name" placeholder="Enter your name" required>
	<input type="email" name="email" id="email" placeholder="Enter your email" required>
	<button type="submit">Subscribe</button>
	<p id="response-message" style="display: none;"></p>
  </form>
  
  <script>
	document.getElementById('subscribe-form').addEventListener('submit', function(event) {
	  event.preventDefault();
	  const name = document.getElementById('name').value;
	  const email = document.getElementById('email').value;
	  const responseMessage = document.getElementById('response-message');
  
	  console.log('Name:', name);
	  console.log('Email:', email);
  
	  fetch(`https://script.google.com/macros/s/AKfycbxxnVuXlEhsURrL4GwpFEAoPWMIIEbi9WU5EDr7eUqiWXhrFfKigqg6Bet-B6z3Km9I0Q/exec?callback=handleResponse&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`, {
		method: 'GET',
		headers: {
		  'Content-Type': 'application/json'
		}
	  });
  
	  window.handleResponse = function(data) {
		responseMessage.style.display = 'block';
		if (data.status === 'success') {
		  responseMessage.textContent = 'Thank you for subscribing!';
		  responseMessage.style.color = 'green';
		} else {
		  responseMessage.textContent = data.message;
		  responseMessage.style.color = 'red';
		}
	  }
	});
  </script>
